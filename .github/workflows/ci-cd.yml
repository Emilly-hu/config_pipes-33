name: CI-CD Pipeline for Config Changes

on:
  push:
    branches: ["main"]
    paths:
      - "config/**"
      - "tests/**"

jobs:

  test-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run configuration tests
        run: |
          chmod +x tests/config-test.sh
          ./tests/config-test.sh

  deploy-config:
    needs: test-config
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy configuration
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
